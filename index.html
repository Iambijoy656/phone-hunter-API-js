<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="">
    <header class="my-4">
        <h1 class="text-center">Welcome to my phone hunter!</h1>
    </header>
    <main class="container">

        <!-- Search Field -->
        <section>
            <div class="mb-3 w-50">
                <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>

        <!-- No found section -->
        <section>
            <div id="no-found-msg" class="mb-4 d-none">
                <h3 class="text-warning">No phone Found. Please try a new search!</h3>
            </div>
        </section>

        <!-- Loading section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



        <!-- Display phone section -->
        <section class="my-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 ">
                <!-- 
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural
                                lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
                 -->
            </div>



        </section>
    </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
